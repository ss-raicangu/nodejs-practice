<!DOCTYPE html>
<html>

<head>
    <title>File Uploading Form</title>
</head>

<body>
    <h3>File Upload</h3>
    Select file to upload:<br>
    <form action="http://127.0.0.1:8081/file-upload" method="POST" enctype="multipart/form-data">
        <!--File size in bytes. Can also specify acceptable file type using accept attribute.-->
        <input type="file" name="file"><br>
        <input type="submit" value="Upload File">
    </form>
</body>

</html>
